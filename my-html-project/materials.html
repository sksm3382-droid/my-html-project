<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료</title>
    <style>
        span {
            padding: 20px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: white;
        }
        /* 이미지 크기 조정 */
        td {
            text-align: center;
            padding: 10px;
        }
        img {
            width: 80%; /* 기존 이미지 크기에서 20% 줄이기 */
            height: auto; /* 비율 유지하면서 높이 자동으로 조정 */
        }

        /* 배너 이미지를 위한 스타일 */
        .banner-img {
            display: block;
            margin: 0 auto; /* 중앙 정렬 */
            width: 100px; /* 이미지 크기 100px로 설정 */
            height: auto;
            border-radius: 10px; /* 모서리 둥글게 처리 */
        }

        /* 배경색을 부드러운 그라데이션으로 설정 */
        body {
            background: linear-gradient(135deg, #FAEBD7, #D1F0D9); /* 부드러운 연베이지와 민트색 그라데이션 */
            margin: 0;
            padding: 0;
        }

        /* <hr> 선 색상과 두께 설정 */
        hr {
            border: 2px solid #FFEB99; /* HR 선 색상을 #FFEB99로 설정하고 두께를 2px로 설정 */
            margin: 20px 0; /* 상하 여백 추가 */
        }

        /* 제목 말풍선 스타일 */
        .bubble {
            display: inline-block;
            background-color: #FFF; /* 배경 색상 하얀색 */
            padding: 20px 40px; /* 말풍선 크기 */
            border-radius: 30px; /* 둥글게 하기 */
            border: 2px solid #FFEB99; /* 테두리 색상 */
            font-size: 32px; /* 글자 크기 */
            color: black; /* 글자 색 */
            font-weight: bold;
            font-family: 'Arial Rounded MT Bold', sans-serif; /* 글꼴 */
            position: relative;
        }

        /* 말풍선 꼬리 제거 */
        .bubble::before {
            content: none; /* 꼬리 제거 */
        }

        /* 텍스트 스타일 */
        .text-container {
            background-color: #FFF5D1; /* 텍스트 배경 색 */
            border-radius: 10px; /* 둥근 모서리 */
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            width: 100%; /* 전체 너비 */
            max-width: 500px; /* 텍스트 박스 크기 제한 */
            margin: 20px auto; /* 중앙 정렬 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }

        /* 메뉴 항목에 말풍선 스타일 */
        .menu-bubble {
            display: inline-block;
            background-color: #FFF;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #FFEB99;
            font-size: 24px;
            color: black;
            font-weight: bold;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin-bottom: 20px;
        }

        /* 메뉴 항목 스타일 */
        .menu-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body bgcolor="lightblue" leftmargin="50" rightmargin="50">

            </td>

    <hr color="blue" size="2px">

</html>
