<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소아백혈병 교육자료</title>
    <style>
        span {
            padding: 20px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: white;
        }

        /* 이미지 크기 조정 */
        td {
            text-align: center;
            padding: 10px;
        }
        img {
            width: 80%; /* 기존 이미지 크기에서 20% 줄이기 */
            height: auto; /* 비율 유지하면서 높이 자동으로 조정 */
        }

        /* 배너 이미지를 위한 스타일 */
        .banner-img {
            display: block;
            margin: 0 auto; /* 중앙 정렬 */
            width: 100px; /* 이미지 크기 100px로 설정 */
            height: auto;
            border-radius: 10px; /* 모서리 둥글게 처리 */
        }

        /* 배경색을 부드러운 그라데이션으로 설정 */
        body {
            background: linear-gradient(135deg, #FAEBD7, #D1F0D9); /* 부드러운 연베이지와 민트색 그라데이션 */
            margin: 0;
            padding: 0;
        }

        /* <hr> 선 색상과 두께 설정 */
        hr {
            border: 2px solid #FFEB99; /* HR 선 색상을 #FFEB99로 설정하고 두께를 2px로 설정 */
            margin: 20px 0; /* 상하 여백 추가 */
        }

        /* 말풍선 스타일 */
        .bubble {
            display: inline-block;
            background-color: #FFF; /* 배경 색상 하얀색 */
            padding: 20px 40px; /* 말풍선 크기 */
            border-radius: 30px; /* 둥글게 하기 */
            border: 2px solid #FFEB99; /* 테두리 색상 */
            font-size: 32px; /* 글자 크기 */
            color: black; /* 글자 색 */
            font-weight: bold;
            font-family: 'Arial Rounded MT Bold', sans-serif; /* 글꼴 */
            position: relative;
        }

        /* 메뉴 항목에 말풍선 적용 */
        .menu-bubble {
            display: inline-block;
            background-color: #FFF;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #FFEB99;
            font-size: 24px;
            color: black;
            font-weight: bold;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin-bottom: 20px;
        }

        /* 메뉴 항목 스타일 */
        .menu-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            width: 100%;
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse; /* 테두리 병합 */
            width: 100%; /* 테이블 너비를 100%로 설정 */
        }
        
        table td {
            border: 2px solid transparent; /* 셀 구분선을 투명하게 설정 */
        }
    </style>
</head>
<body bgcolor="lightblue" leftmargin="50" rightmargin="50">
    <!-- 소아백혈병 이미지 배너 스타일 적용 -->
    <a href="index.html">
        <img src="MyEducationSite/assets/images/백혈구.jpeg" alt="소아백혈병" class="banner-img">
    </a><br>
    
    <hr> <!-- <hr> 선을 #FFEB99 색과 2px 두께로 설정 -->
    
    <!-- 주요 컨텐츠 제목 -->
    <div class="bubble">
        주요 컨텐츠
    </div>
    
    <!-- 주요 컨텐츠 -->
    <table border="1" cellpadding="10" bordercolor="lightblue" cellspacing="0">
        <tr>
            <td width="33%">
                <a href="storybook.html">
                    <img src="MyEducationSite/assets/images/storybook.png" alt="동화책" style="border-radius: 10px;">
                </a>
            </td>
            <td width="33%">
                <a href="materials.html">
                    <img src="MyEducationSite/assets/images/data.png" alt="자료" style="border-radius: 10px;">
                </a>
            </td>
            <td width="34%">
                <a href="qa.html">
                    <img src="MyEducationSite/assets/images/Q&A.jpeg" alt="Q&A" style="border-radius: 10px;">
                </a>
            </td>
        </tr>
    </table>
    
    <hr> <!-- <hr> 선을 #FFEB99 색과 2px 두께로 설정 -->
    
    <!-- 메뉴 항목들 -->
    <div class="menu-container">
        <div class="menu-bubble"><a href="storybook.html">동화책</a></div>
        <div class="menu-bubble"><a href="materials.html">자료</a></div>
        <div class="menu-bubble"><a href="qa.html">Q&A</a></div>
    </div>
    
    <hr> <!-- <hr> 선을 #FFEB99 색과 2px 두께로 설정 -->
    
    <h5 align="center">킹왕짱 우리 조</h5>
</body>
</html>
